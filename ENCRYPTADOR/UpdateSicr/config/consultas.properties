query.info= select c.razon_social as nombre_comercio,a.no_afiliacion,a.fe_proceso,a.fe_deposito,a.no_archivo_abono,a.caja_contable,a.no_txns,a.cargo_abono,a.tipo_cobro_abono,CASE  WHEN TO_NUMBER(a.tipo_cobro_abono) <=10 THEN (select descrip_tipo from catalogo_pos_chile:leyendas_depositos com where a.tipo_cobro_abono=com.tipo_deposito ) ELSE (select descrip_tipo from catalogo_pos_chile:leyendas_comisiones dep where a.tipo_cobro_abono=dep.tipo_deposito ) END AS descripcion_tipo_cobro_abono, a.id_emi,a.plataforma, a.tipo_moneda,a.imp_total_deposito, CASE WHEN a.cargo_abono =1 THEN a.cta_cheques_cargo ELSE a.cta_cheques_abono END AS cuenta_cheques from pos_chile:tmpmgl02.abonos a  left join catalogo_pos_chile:comercios_chl c on a.no_afiliacion = c.no_afiliacion where a.fe_proceso between ?  and ?

